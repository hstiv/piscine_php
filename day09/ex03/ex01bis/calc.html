<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				var num1 = parseInt($('#firstNumber').val());
				var num2 = parseInt($('#secondNumber').val());
				var oper = $('#operation').val();
				if (num1 < 0 || num2 < 0 || num1 == null || num2 == null || !oper)
					alert("Error :(");
				else
				{
					switch (oper)
					{
						case "+":
							alert(num1 + num2);
							console.log(num1 + num2);
							break;
						case "-":
							alert(num1 - num2);
							console.log(num1 - num2);
							break;
						case "*":
							alert(num1 + num2);
							console.log(num1 + num2);
							break;
						case "/":
							if (num2 == 0)
							{
								alert("It’s over 9000!");
								console.log(num1 / num2);
							}
							else
							{
								alert(num1 / num2);
								console.log(num1 / num2);
							}
							break;
						case "%":
							if (num2 == 0)
							{
								alert("It’s over 9000!");
								console.log(num1 % num2);
							}
							else
							{
								alert(num1 % num2);
								console.log(num1 % num2);
							}
							break;
						default:
							console.log("Error :(");
					}
				}
			});
			setInterval(() => alert("Please, use me..."), 30000);
		});
	</script>
</head>
<body>
	<input type="number" id="firstNumber">
	<select name="operation" id="operation">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input type="number" id="secondNumber">
	<button>Try me!</button>
</body>
</html>
