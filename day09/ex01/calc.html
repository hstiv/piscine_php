<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function calc()
		{
			var num1 = parseInt(document.getElementById("firstNumber").value);
			var num2 = parseInt(document.getElementById("secondNumber").value);
			var oper = document.getElementById("operation").value;
			var result = 0;
			if (num1 < 0 || num2 < 0 || num1 == null || num2 == null || !oper)
				alert("Error :(");
			else
			{
				switch (oper)
				{
					case "+":
						alert(num1 + num2);
						console.log(num1 + num2);
						break;
					case "-":
						alert(num1 - num2);
						console.log(num1 - num2);
						break;
					case "*":
						alert(num1 + num2);
						console.log(num1 + num2);
						break;
					case "/":
						if (num2 == 0)
						{
							alert("It’s over 9000!");
							console.log(num1 / num2);
						}
						else
						{
							alert(num1 / num2);
							console.log(num1 / num2);
						}
						break;
					case "%":
						if (num2 == 0)
						{
							alert("It’s over 9000!");
							console.log(num1 % num2);
						}
						else
						{
							alert(num1 % num2);
							console.log(num1 % num2);
						}
						break;
					default:
						console.log("Error :(");
				}
			}
		}
		setInterval(() => alert("Please, use me..."), 30000);
	</script>
</head>
<body>
	<input type="number" id="firstNumber">
	<select name="operation" id="operation">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
		<option>%</option>
	</select>
	<input type="number" id="secondNumber">
	<button onclick="calc()">Try me!</button>
</body>
</html>
